<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Futbol</title>
  <script src="js/NoSleep.min.js"></script>
  <script src="main.js"></script>
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body onload="init();">
	<div id="yellow-emblem" class="emblem"></div>
	<div id="blue-emblem" class="emblem"></div>
	<div id="scoreboard">
		<p id="score"><span id="score0" class="yellow">0</span> - <span id="score1" class="blue">0</span></p>
	</div>
	<div id="win-overlay" class="overlay">
		<p><span id="team-name"></span> WINS!</p>
	</div>
	<button id="reset-button" class="action" onclick="resetGame()">
		<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
	</button>
	<button id="shutdown-button" class="action" onclick="shutdown()">
		<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
	</button>
	<div id="start-overlay" class="overlay">
		<a id="start-button" href="#">TAP TO START</a>
	</div>
	<div id="loading-overlay" class="overlay">
		<p>...</p>
	</div>
</body>
</html>
